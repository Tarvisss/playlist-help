{% extends 'base.html' %}

{% block content %}

<h1>Add a new playlist!</h1>
<form method="post">
  {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
  
        <P>
           {{ field.label }}
           {{ field }}
        </P>
    {% endfor %}  
  
    <button type="submit">Submit</button>  
</form>
{% endblock %}
